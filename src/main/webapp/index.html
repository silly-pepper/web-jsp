<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<table id="layout" >
  <thead>
  <td colspan="2">
    Чернова Елизавета Александровна P32302
  </td>
  </thead>

  <tbody>
  <tr>
    <td>
      <p class="center-labeled head-label">
        Таблица результатов
      </p>
      <div class="scroll-container">
        <table id="result-table">
          <tr class="table-header">
            <th class="coords-col">X</th>
            <th class="coords-col">Y</th>
            <th class="coords-col">R</th>
            <th class="time-col">Время запроса</th>
            <th class="time-col">Время выполнения</th>
            <th class="hitres-col">Попадание</th>
          </tr>
          <tbody id = "tbody1">

          </tbody>
        </table>
      </div>

    </td>
    <td id="input-side">
      <p class="center-labeled head-label">
        Ввод данных
      </p>


      <!--      <img class= "center-labeled" id="main-img" src="img/graph_new.png" width="300px" >-->
      <svg class="mySvg" id="graph" width="300" height="300" >
        <!--Оси координат-->
        <line x1="0" y1="150" x2="300" y2="150" stroke="black"></line>
        <line x1="150" y1="0" x2="150" y2="300" stroke="black"></line>
        <!--Подписи к осям координат-->
        <text x="290" y="140">X</text>
        <text x="160" y="15">Y</text>
        <text x="265" y="140">R</text>

        <!--Стрелки осей-->
        <polygon points="300,150 295,155 295, 145" fill="black" stroke="black"></polygon>
        <polygon points="150,0 145,5 155,5" fill="black" stroke="black"></polygon>

        <!--Оси R и подписи-->
        <line x1="270" y1="148" x2="270" y2="152" stroke="black"></line>
        <line x1="210" y1="148" x2="210" y2="152" stroke="black"></line>
        <text x="200" y="140">R/2</text>

        <line x1="90" y1="148" x2="90" y2="152" stroke="black"></line>
        <text x="75" y="140">-R/2</text>

        <line x1="30" y1="148" x2="30" y2="152" stroke="black"></line>
        <text x="20" y="140">-R</text>

        <line x1="148" y1="30" x2="152" y2="30" stroke="black"></line>
        <text x="156" y="35">R</text>

        <line x1="148" y1="90" x2="152" y2="90" stroke="black"></line>
        <text x="156" y="95">R/2</text>

        <line x1="148" y1="210" x2="152" y2="210" stroke="black"></line>
        <text x="156" y="215">-R/2</text>

        <line x1="148" y1="270" x2="152" y2="270" stroke="black"></line>
        <text x="156" y="275">-R</text>

        <!--График в 1-ой четверти-->
        <polygon points="90,150 150,150 150,210" fill-opacity="0.5" stroke="green" fill="green"></polygon>

        <!--График в 2-ой четверти-->
        <path d="M150 150 L 90 150 C 90 150 90 90 150 90" fill-opacity="0.5" stroke="green" fill="green"></path>
<!--График в 4-ой четверти-->
<rect x="150" y="90" width="120" height="60" fill-opacity="0.5" stroke="green" fill="green"></rect>
<div class="points" ></div>
<circle id="point" r="4" cx="150" cy="150" fill-opacity="0.8" fill="#6c172a" stroke="#6c172a" visibility="hidden"></circle>
</svg>
<form id="input-form" action="" method="GET">
  <table id="input-grid">
    <tr>
      <td class="input-grid-label">
        <label>X:</label>
      </td>
      <td class="input-grid-value checkboxgroup" id="checkboxes" >
        <label class="x-label" for="x-radio1">-5
          <input class="x-radio" type="radio" name="xval" id="x-radio1" value="-5">
        </label>
        <label class="x-label" for="x-radio2">-4
          <input class="x-radio" type="radio" name="xval" id="x-radio2" value="-4">
        </label>
        <label class="x-label" for="x-radio3">-3
          <input class="x-radio" type="radio" name="xval" id="x-radio3" value="-3">
        </label>
        <label class="x-label" for="x-radio4">-2
          <input class="x-radio" type="radio" name="xval" id="x-radio4" value="-2">
        </label>
        <label class="x-label" for="x-radio5">-1
          <input class="x-radio" type="radio" name="xval" id="x-radio5" value="-1">
        </label>
        <label class="x-label" for="x-radio1">0
          <input class="x-radio" type="radio" name="xval" id="x-radio6" value="0">
        </label>
        <label class="x-label" for="x-radio1">1
          <input class="x-radio" type="radio" name="xval" id="x-radio7" value="1">
        </label>
        <label class="x-label" for="x-radio1">2
          <input class="x-radio" type="radio" name="xval" id="x-radio8" value="2">
        </label>
        <label class="x-label" for="x-radio1">3
          <input class="x-radio" type="radio" name="xval" id="x-radio9" value="3">
        </label>
        <p class= "error-msg" id="x-error"></p>

      </td>



    </tr>

    <tr>
      <td class="input-grid-label">
        <label for="y-textinput">Y:</label>
      </td>

      <td class="input-grid-value">
        <input id="y-textinput" type="text" name="yval" size="25" maxlength="10" autocomplete="off" placeholder="Введите число от -5 до 3..." >
        <p class= "error-msg" id="y-error"></p>

      </td>
    </tr>

    <tr>
      <td class="input-grid-label">
        <label >R:</label>
      </td>
      <td class="input-grid-value">
        <input id="r-textinput" type="text" name="rval" size="25" maxlength="10" autocomplete="off" placeholder="Введите число от 2 до 5..." >
        <p class= "error-msg" id="r-error"></p>

      </td>

    </tr>

    <tr>
      <td colspan="2">
        <div class="buttons">
          <button type="submit" class="submit" id ="submit" onclick="if(!testInputs()) return false">
            Проверить
          </button>
          <button class="submit" type="reset" id = "clear_table" onclick="sendToClearContext()">
            Очистить
          </button>
        </div>
      </td>
    </tr>
  </table>
</form>
</td>
</tr>

</tbody>

</table>
<script charset="utf-8" src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
<script charset="utf-8" src="js/lab.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<!--<script charset="utf-8" src="js/graphValidator.js" type="text/javascript"></script>-->
</body>
</html>
